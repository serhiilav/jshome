<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h1 class="collection">Hello! I am ostrich.</h1>
<p class="collection">My name is Robbie.</p>
<p class="collection"></p>
<img class="collection" src= 'https://mydiscoveries.ru/wp-content/uploads/2015/05/Depositphotos_53529435_m-e1481985779948.jpg' width="200">

<script>
	var collection = document.getElementsByClassName('collection');
	Array.prototype.forEach.call(collection, function (item) {
		item.addEventListener('click', function (event) {
			event.target.style = `color: red; width: 300px; transition: width 2s;`;
		})
	});

	var arrClick = [
		function ClickHandler() {
			collection[0].style = 'font-size: 24px;'
		},
		function ClickHandler() {
			collection[2].innerHTML = 'My photo'
		},
		function ClickHandler() {
			collection[2].style = 'margin-left: 100px'
		},
		function ClickHandler() {
			collection[3].src = 'http://www.abc.net.au/news/image/9154542-1x1-940x940.jpg';
		}
	]

	arrClick.forEach(function (item, i) {
		collection[i].onclick = arrClick[i];
	})
	
</script>
</body>
</html>
